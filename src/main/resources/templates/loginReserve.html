<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<title>会員ログイン</title>
</head>
<body>
	<header>
		<h1><a href="/library">図書館</a></h1>
		<span><a href="/login/newuser">新規登録</a></span>
	</header>
	<h1>会員ログイン</h1>
	
	<th:block th:each="error:${errorList}">
		<div th:text="${error}"></div>
	</th:block>
	
	<form th:action="@{/library/search/{id}/login (id=${itemTitleId})}" method="post">
		<input type="email" name="email" placeholder="メールアドレス" th:value="${email}"><br>
		<input type="password" name="password" placeholder="パスワード"><br>
		<button>ログイン</button>
	</form>
	
	<a href="/library">メインページへ戻る</a><br>
	<a th:href="@{/library/search/{id}(id=${itemTitleId})}">資料詳細ページへ戻る</a><br>
</body>
</html>
