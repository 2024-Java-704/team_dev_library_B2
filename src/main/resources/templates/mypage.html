<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="encording">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
	<a href="/, /library">戻る</a><a href="/logout">ログアウト</a>
	<h1>マイページ</h1>
	延滞しています
	<table style="width: 100%;" border="1">
		<th>アイテムID</th>
		<th>貸出日</th>
		<th>返却期限</th>
		<tr th:each="over:${overList}">
			<td th:text="${over.itemId}"></td>
			<td th:text="${over.rentalDate}"></td>
			<td th:text="${over.closingDate}"></td>
		</tr>
	</table>
	貸出中
	<table style="width: 100%;" border="1">
		<th>アイテムID</th>
		<th>貸出日</th>
		<th>返却期限</th>
		<th>紛失申告</th>
		<tr th:each="rental:${rentalList}">
			<td th:text="${rental.itemId}"></td>
			<td th:text="${rental.rentalDate}"></td>
			<td th:text="${rental.closingDate}"></td>
			<td><button class="modalOpen" th:attr="data-taskid=${rental.itemId}" type="button" data-toggle="modal" data-target="#sampleModal">紛失申告</button>
				<div class="modal"  th:id="'modal-'+${rental.itemId}" tabindex="-1">
					<div class="modal-content">
						<div class="modal-header">
							<span class="modalClose">×</span>
							<h4 class="modal-title">紛失申告</h4>
						</div>
						<div class="modal-body">
							<p>紛失申告を行いますか？</p>
						</div>
						<div class="modal-footer" display="inline-block">
						<form th:action = "'/library/mypage'+${rental.itemId}" method="post">
								<button>申告</button>
							</form>
							<form>
								<button>キャンセル</button>
							</form>
						</div>
					</div>
				</div>
			</td>
		</tr>
	</table>
	予約中
	<table style="width: 100%;" border="1">
		<th>資料名</th>
		<th>予約申込日</th>
		<tr th:each="reservation:${reservationsList}">
			<td th:text="${reservation.itemTitleid}"></td>
			<td th:text="${reservation.orderedOn}"></td>
		</tr>
	</table>
	<a href="/library/mypage/history">貸出履歴</a>
</body>
<script>
	// 各削除ボタンをクリックしたときにモーダルを表示する
	document.querySelectorAll('.modalOpen').forEach(function (button) {
		button.addEventListener('click', function () {
			var taskId = button.getAttribute('data-taskid');
			var modal = document.getElementById('modal-' + taskId);
			modal.style.display = 'block';
		});
	});

	// モーダルの閉じるボタンをクリックしたときにモーダルを閉じる
	document.querySelectorAll('.modalClose').forEach(function (closeButton) {
		closeButton.addEventListener('click', function () {
			var modal = closeButton.closest('.modal');
			modal.style.display = 'none';
		});
	});

	// モーダルの外側をクリックしたときにモーダルを閉じる
	window.addEventListener('click', function (event) {
		document.querySelectorAll('.modal').forEach(function (modal) {
			if (event.target === modal) {
				modal.style.display = 'none';
			}
		});
	});
</script>

</html>
