<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="encording">
<title>Insert title here</title>
</head>
<body>
	<a href="/, /library">戻る</a><a href="/logout">ログアウト</a>
	<h1>マイページ</h1>

	<table style="width: 100%;" border="1">
		<th>アイテムID</th>

<tr th:each="post:${@postList.posts}">
	<td th:text="${post.itemId}"></td>
	<td th:text="${post.rentalDate}"></td>
	<td th:text="${post.returnDate}"></td>
</tr>
</table>
貸出中
<table style="width: 100%;" border="1">
		<th>アイテムID</th>
		<th>貸出日</th>
		<th>返却日</th>
<tr th:each="post:${@postList.posts}">
	<td th:text="${post.itemId}"></td>
	<td th:text="${post.rentalDate}"></td>
	<td th:text="${post.returnDate}"></td>
</tr>
</table>
予約中
<table style="width: 100%;" border="1">
		<th>資料名</th>
		<th>予約申込日</th>
<tr th:each="post:${@postList.posts}">
	<td th:text="${post.itemTitleId}"></td>

</tr>
</table>
