<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="encording">
<title>返却画面</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	
	<header th:replace="~{admin/header}"></header>
	<div th:if="${errorList}"} >
		<ul class="error">
			<li th:each="err:${errorList}" th:text="${err}"></li>
		</ul>
	</div>
	
	<h1>返却</h1>
	<form action="/admin/return" method="post">
		<table border="1">
			<tr>
				<th>会員ID</th>
				<td><input type = "number" name = "userId" min = "1" max = "2147483647 " oninput="javascript: this.value = this.value.slice(0, 9);"></td>
			</tr>
			<tr>
				<th>資料ID</th>
				<td><input type = "number" name = "itemId" min = "1" max = "2147483647 " oninput="javascript: this.value = this.value.slice(0, 9);"></td>
			</tr>
		</table>
		<button type="submit">返却</button>
	</form>
	
</body>
</html>
