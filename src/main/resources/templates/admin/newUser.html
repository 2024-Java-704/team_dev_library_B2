<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規会員登録</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/style.css">

<body>
	
	<header th:replace="admin/header"></header>
	<div th:if="${errorList}"} >
		<ul class="error">
			<li th:each="err:${errorList}" th:text="${err}"></li>
		</ul>
	</div>
	
	<h1>アカウント新規作成</h1>


	<form action="/admin/usercontrol/newuser" method="post">
		<table>
			<tr>
				<th>氏名</th><td><input type="text" name="name" placeholder="氏名" th:value = "${name}"></td>
			</tr>

			<tr>
				<th>住所</th><td><input type="text" name="address" placeholder="住所" th:value = "${address}"></td>
			</tr>

			<tr>
				<th>電話番号</th><td><input type="text" name="tel" placeholder="電話番号" th:value = "${tel}"></td>
			</tr>

			<tr>
				<th>E-mail</th><td><input type="text" name="email" placeholder="E-mail" th:value = "${email}"></td>
			</tr>

			<tr>
				<th>生年月日</th><td><input type="date" name="birthday" placeholder="生年月日" th:value = "${birthday}"></td>
			</tr>
			
			<tr>
				<th>パスワード</th><td><input type="text" name="password" placeholder="パスワード"></td>
			</tr>
			
			
		</table>
		<button>登録</button>
	</form>
<span th:each = "error:${errorList}"th:utext = "${error}" style = "color:red" ></span>

</body>

</html>
