<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>検索結果</title>
</head>
<body>
<h1>検索結果</h1>
<table border="1">
	<tr th:each="item:${items}" th:if="${itemTitle.itemId}==${item.id}">
		<td th:text="${item.name}"></td>
		<td><button>詳細</button></td>
	</tr>
</table>
</body>
</html>
